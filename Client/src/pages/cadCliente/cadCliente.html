<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="./cadCliente.js" defer></script>
    <script type="module" src="/Client/src/controllers/cliente/cadCliente.js" defer></script>
    <script type="module" src="/Client/src/manipularForms/popup.js" defer></script>
    <script src="/Client/node_modules/inputmask/dist/inputmask.min.js"></script>
    <script type="module" src="/Client/src/navMenu/navMenu.js"></script>
    <link rel="stylesheet" href="cadCliente.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
            <a href="/Client/src/pages/cadCliente/cadCliente.html" class="navbar-brand text-white">
                <strong>STALLOS CADASTRO</strong>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                id="btnToggle"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/Client/src/pages/listarEditarExcluirClientes/listarEditarExcluir.html" class="nav-link text-white">
                            Consultar empresas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="col-md-6 offset-md-3 mt-5 card card-body shadow-lg mb-5">
            <div class="text-center mb-0">
                <h2>Cadastrar empresas</h2>
                <p>Insira os dados para cadastro.</p>
            </div>
            <div class="col-md-2">
                <label class="form-label mb-0">Tipo:</label>
                <select name="tipoCliente" id="tipoCliente" class="form-control">
                    <option value="fisico">Físico</option>
                    <option value="juridico">Jurídico</option>
                </select>
            </div>
            <div class="col-md-12">
                <label class="form-label mb-0">Nome:</label>
                <input type="text" class="form-control" id="inputNome" />
            </div>
            <div class="col-md-12 cnpj mt-0">
                <label class="form-label mb-0" >CNPJ</label><br />
                <input type="text" class="form-control" id="inputCnpj"/>
            </div>
            <div class="col-md-12 mt-0 cpf">
                <label class="form-label mb-0">CPF</label><br />
                <input type="text" class="form-control" id="inputCpf"/>
            </div>
            <div class="col-12 d-flex justify-content-between mt-2">
                <button class="btn btn-primary me-2" id="btnCadCliente">Cadastrar</button>
                <button class="btn btn-light" type="reset" id="limparForm">Limpar</button>
            </div>
            <div id="retornoErroDb" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="msgPopup"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btnClosePop"></button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    
</body>
</html>
